<ion-content>
  <div class="content">
    <h3>Ustaad G</h3>
    <ion-searchbar showCancelButton="focus" placeholder='Search Service'></ion-searchbar>
    <h4>Services</h4>
    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let service of servicesList">
          <div class="service-div" (click)="onClickService(service.id)">
            <img class="service-logo" [src]="prefix + service?.image">
            <p class="service-name">{{service?.service_name}}</p>
          </div>
        </ion-slide>
    </ion-slides>
    <div>
      <h4>Appointments</h4>
      <div class="appt-div">
        <p>Car needs a repairing? Create an appointment.</p>
        <button (click)="onCreateAppointment()">Create an Appointment</button>
      </div>
    </div>
    <div>
      <h4>Recent Appointments</h4>
      <div>
        <div class="row app-div">
          <div class="col-2">
            <ion-icon class="app-image" name="person"></ion-icon>
          </div>
          <div class="col-4">
            <p class="service-name2">Service Name</p>
            <p>Amount</p>
          </div>
          <div text-wrap class="col-6 star-div">
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star-outline"></ion-icon>
            <ion-icon style="color:gold;" name="star-outline"></ion-icon>
            <p>Date</p>
          </div>
        </div>
        <div class="row app-div">
          <div class="col-2">
            <ion-icon class="app-image" name="person"></ion-icon>
          </div>
          <div class="col-4">
            <p>Service Name</p>
            <p>Amount</p>
          </div>
          <div text-wrap class="col-6 star-div">
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star-outline"></ion-icon>
            <ion-icon style="color:gold;" name="star-outline"></ion-icon>
            <p>Date</p>
          </div>
        </div>
        <div class="row app-div">
          <div class="col-2">
            <ion-icon class="app-image" name="person"></ion-icon>
          </div>
          <div class="col-4">
            <p>Service Name</p>
            <p>Amount</p>
          </div>
          <div text-wrap class="col-6 star-div">
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star"></ion-icon>
            <ion-icon style="color:gold;" name="star-outline"></ion-icon>
            <ion-icon style="color:gold;" name="star-outline"></ion-icon>
            <p>Date</p>
          </div>
        </div>
      </div>
      <p class="see-all-text">See All</p>
    </div>
  </div>
</ion-content>
