
<ion-content>
  <div class="content">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="base/tabs/UserHome"></ion-back-button>
    </ion-buttons>
    <h2> Appointments</h2>
  </div>
  
  <div class="main">
    <h4 class="scheduled-app">Scheduled</h4>
    <div>
      <div class="row app-div">
        <div class="col-2">
          <ion-icon class="app-image" name="person"></ion-icon>
        </div>
        <div class="col-4">
             
          <p>Service Name</p>
          <p>Amount</p>
        </div>
        <div text-wrap class="col-6 star-div">
          <ion-icon style="color:gold;" name="star"></ion-icon>
          <ion-icon style="color:gold;" name="star"></ion-icon>
          <ion-icon style="color:gold;" name="star"></ion-icon>
          <ion-icon style="color:gold;" name="star-outline"></ion-icon>
          <ion-icon style="color:gold;" name="star-outline"></ion-icon>
          <p>Date</p>
        </div>
      </div>
    </div>
    <p class="see-all-text">See All</p>
  </div>
  <div class="main">
    <h4 class="scheduled-app">Recent</h4>
    <div>
      <div class="row app-div">
        <div class="col-2">
          <ion-icon class="app-image" name="person"></ion-icon>
        </div>
        <div class="col-4">
             
          <p>Service Name</p>
          <p>Amount</p>
        </div>
        <div text-wrap class="col-6 star-div">
          <ion-icon style="color:gold;" name="star"></ion-icon>
          <ion-icon style="color:gold;" name="star"></ion-icon>
          <ion-icon style="color:gold;" name="star"></ion-icon>
          <ion-icon style="color:gold;" name="star-outline"></ion-icon>
          <ion-icon style="color:gold;" name="star-outline"></ion-icon>
          <p>Date</p>
        </div>
      </div>
    </div>
    <p class="see-all-text">See All</p>
  </div>
  <!-- <div class='plus'>
    <ion-icon src= '../../../../assets/Icon awesome-plus-circle.svg'> </ion-icon>
  </div> -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">  
    <ion-fab-button (click)="onCreateAppointment()">  
      <ion-icon name="add"></ion-icon>  
    </ion-fab-button>  
  </ion-fab>  
 
</ion-content>
