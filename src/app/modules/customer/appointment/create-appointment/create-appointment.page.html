<ion-content>
    <div class="content">
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="base/tabs/UserHome"></ion-back-button>
        </ion-buttons>
        <h2> Create Appointment</h2>
    </div>
    <form class="create-app" [formGroup]="createAppointment" (submit)="onCreate()">
        <ion-row>
            <ion-col>
                <ion-select placeholder="*Automobile" formControlName="car">
                    <ion-select-option *ngFor="let car of automobiles" [value]="car.id">{{car.car_name}}</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-select placeholder="*Select Service" formControlName="service">
                    <ion-select-option *ngFor="let service of services" [value]="service.id">{{service.service_name}}</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <ion-textarea placeholder="*Description" formControlName="description" autocapitalize="sentences"></ion-textarea>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <ion-input type="text" id="location" placeholder="*Add Location" (click)="chooseLocation()" formControlName="address"></ion-input>
          </ion-col>
        </ion-row>
    
        <ion-row>
            <ion-col>
                <ion-select placeholder="*Appointment Time" formControlName="type" (ionChange)="appType($event)">
                    <ion-select-option value=1>Urgent</ion-select-option>
                    <ion-select-option value=2>Schedule Appointment</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="scheduled">
            <ion-col>
                <ion-datetime displayFormat="MMM DD, YYYY HH:mm" placeholder="*Select Date" [min]="currentDate" max="2030-12-31" formControlName="date"></ion-datetime>
            </ion-col>
        </ion-row>

        <button type="submit">Create</button>
    </form>
</ion-content>
