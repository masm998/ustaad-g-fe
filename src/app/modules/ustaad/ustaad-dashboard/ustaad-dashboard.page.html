
<ion-content>
  <div class="content">
    <img class="logo" src="../../../../assets/icon/dashboard_logo.png">
    <!-- <h3>Ustaad G</h3> -->
    <!-- <ion-searchbar showCancelButton="focus" placeholder='Search Service'></ion-searchbar> -->
  </div>

  <div class="main">
    <h4 class="scheduled-app">Scheduled Appointments</h4>
    <div  *ngFor="let appointment of appointments" (click)="clickAppointment(appointment.appointment_id)">
      <div class="row app-div" *ngIf="scheduledAppointments.length > 0">
        <div class="col-2 service-icon">
          <ion-icon *ngIf="!appointment?.image" class="app-icon" name="person"></ion-icon>
          <img *ngIf="appointment?.image" class="app-img" [src]="prefix + appointment.image">
        </div>
        <div class="col-4 service-info">
          <p class="service-name2">{{appointment.service_name}}</p>
          <p>{{appointment.charges}} PKR</p>
        </div>
        <div class="col-6" style="margin-top:7%;">
          <div class="row star-div">
            <div *ngFor="let point of appointment.points" style="width:18%;">
              <ion-icon class="star-icon" *ngIf="point" style="color:rgb(223, 192, 55);" name="star"></ion-icon>
              <ion-icon class="star-icon" *ngIf="!point" style="color:rgb(223, 192, 55);" name="star-outline"></ion-icon>
            </div>
          </div>
          <div class="row">
            <p>{{appointment.date}}</p>
          </div>
        </div>
      </div>
    </div>
    <p class="see-all-text" *ngIf="scheduledAppointments.length > 0">See All</p>
    <div *ngIf="scheduledAppointments.length == 0">No Scheduled Appointments</div>
  </div>
  
  <div class="main">
    <h4 class="scheduled-app">Recent Appointment</h4>
    <div class="row app-div" *ngFor="let appointment of appointments" (click)="clickAppointment(appointment.appointment_id)">
      <div class="col-2 service-icon">
        <ion-icon *ngIf="!appointment?.image" class="app-icon" name="person"></ion-icon>
        <img *ngIf="appointment?.image" class="app-img" [src]="prefix + appointment.image">
      </div>
      <div class="col-4 service-info">
        <p class="service-name2">{{appointment.service_name}}</p>
        <p>{{appointment.charges}} PKR</p>
      </div>
      <div class="col-6" style="margin-top:7%;">
        <div class="row star-div">
          <div *ngFor="let point of appointment.points" style="width:18%;">
            <ion-icon class="star-icon" *ngIf="point" style="color:rgb(223, 192, 55);" name="star"></ion-icon>
            <ion-icon class="star-icon" *ngIf="!point" style="color:rgb(223, 192, 55);" name="star-outline"></ion-icon>
          </div>
        </div>
        <div class="row">
          <p>{{appointment.date}}</p>
        </div>
      </div>
    </div>
    <p class="see-all-text">See All</p>
  </div>
</ion-content>
