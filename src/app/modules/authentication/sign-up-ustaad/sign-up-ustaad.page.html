<ion-content>
  <h4>
    Create account
  </h4>
  <form >
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="*First Name"></ion-input>
        <div class="input-line"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="*Last Name"></ion-input>
        <div class="input-line"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input type="number" placeholder="*Mobile"></ion-input>
        <div class="input-line"></div>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-input type="email" placeholder="*Email"></ion-input>
    <div class="input-line"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input type="password" placeholder="*Password"></ion-input>
    <div class="input-line"></div>
      </ion-col>
    </ion-row>

    <ion-row>
    <ion-col>
      <ion-input type="password" placeholder="*Confirm Password"></ion-input>
    <div class="input-line"></div>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input type="cnic" placeholder="*CNIC"></ion-input>
      <div class="input-line"></div>
      </ion-col>
      </ion-row>

        <ion-row>
          <ion-col>
            <ion-input type="text" placeholder="*Expertise"></ion-input>
          <div class="input-line"></div>
          </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-select placeholder="*Use as">
              <ion-select-option>Individual</ion-select-option>
              <ion-select-option>Company</ion-select-option>
              </ion-select>
            <div class="input-line"></div>
            </ion-col>
            </ion-row>
    <button>
      Sign Up
    </button>
  </form>
  <p>Already have an account? <a href="auth/sign-in">Sign in</a></p>

</ion-content>
